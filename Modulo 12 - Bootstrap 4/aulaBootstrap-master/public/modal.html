<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../src/assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/assets/styles/bootstrap-grid.min.css" />
    <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" >
    <title>Modal</title>
</head>
<body>
    <div class="container container-lg">

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela">
            Clique aqui para abrir
        </button>

        <div id="janela" class="modal fade">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-evenly align-items-center">
                        <h3 class="modal-title">Titulo do Modal</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script type="text/javascript" src="../src/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../src/js/bootstrap.bundle.min.js"></script>
</body>
</html>
