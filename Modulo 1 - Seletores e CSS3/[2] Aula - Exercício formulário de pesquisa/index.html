<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <main class="Forms">
    <div class="forms-title">        
    <h1>Formulário</h1>
    </div>    

    <div class="formulario">
        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Preencha seu Nome"/>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Preencha seu Email"/>
            </div>
            <div>
                <label for="email">Assunto:</label>
                <input type="email" id="email" placeholder="Digite o Assunto"/>
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg" placeholder="Digite sua Mensagem"></textarea>
            </div>
            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
    </div>
    </main>
</body>
</html>
